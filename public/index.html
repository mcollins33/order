<!DOCTYPE html>
<html>

<head>
    <title>Order Form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
    <div id="test"></div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4">
                Order Entry
                <input class="form-control" id="customer-search" type="text" placeholder="Search for accounts" />
                <button id="customer-search-button" type="button" class="btn btn-light">Search</button>
            </div>
        </div>
        <div class="table" id="customer-list"></div>
    </div>
    <div>
        <button type="button" class="btn btn-light" id="save-order">Save</button>
        <button type="button" class="btn btn-light">Undo Changes</button>
    </div>
    <form class="container-fluid">
        <div class="row">
            <div class="col-md-4">
                Account Name<input class="form-control" id="account-name" type="text" />
                Account ID<input class="form-control" id="account-id" type="text" />
                Contact Name*<input class="form-control" id="contact-name" type="text" />
                Contact Email Address*<input class="form-control" id="contact-email" type="text" />
                <div class="form-group">
                    <span><label for="exampleFormControlSelect1">Location Type*</label>
                    <select class="form-control" id="location-list"></select></span>
                </div>
            </div>
            <div class="col-md-6">
                Shipping Address 1*<input class="form-control" id="billing-street-1" type="text" />
                Shipping Address 2*<input class="form-control" id="billing-street-2" type="text" />
                City*<input class="form-control" id="billing-city" type="text" />
                <div class="form-group">
                    <span><label for="exampleFormControlSelect1">Country*</label>
                    <select class="form-control" id="countries-list"></select></span>
                </div>
                <div class="form-group">
                    <span><label for="exampleFormControlSelect1">State / Prov*</label>
                    <select class="form-control" id="states-list"></select></span>
                </div>
                Postal Code*<input class="form-control" id="billing-postal-code" type="text" />
            </div>
        </div>
    </form>
    <h3>Items</h3>
    <button id="add-row-button" type="button" class="btn btn-light">Add Row</button>
    <table class="table" id="order-table">
        <thead>
            <tr id="order-table">
                <th scope="col">Part #</th>
                <th scope="col">Quantity</th>
                <th scope="col">Unit Cost</th>
                <th scope="col">Extended Cost</th>
            </tr>
        </thead>
    </table>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6">
                <div>Subtotal:</div>
                <div></div>
                <div>Shipping & Handling:</div>
                <div></div>
            </div>
            <div class="col-md-6">
                <div>Tax:</div>
                <div></div>
                <div>Total:</div>
                <div></div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="./index.js"></script>
</body>

</html>
